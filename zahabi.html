    <h4>👊特徴: 塩オールラウンダー</h4>

    <p class="bun">ブラジリアン柔術黒帯。2012年にケベック州レスリング選手権で優勝し、地元のブラジリアン柔術のトーナメントでも優勝したほか、アマチュアの総合格闘技、ボクシング、ムエタイの試合でも優勝している。<br>基本的には相手と距離を取り、カウンター待ちの戦い方だが、飛び込みフックが脅威でノックアウトパワーがある。<br>たとえ劣勢でも、スタミナが切れないので持ち前のボクシングスキルで相手をじわじわ削っていく。<br>パーソナルトレーナーの仕事をしている。<br>バシャラート兄に初めて黒星（判定でバシャラートが勝ってた気もするがw）</p>
