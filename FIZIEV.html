    <a href="https://www.tapology.com/fightcenter/fighters/108035-rafael-fiziev"><h3>ラファエル・フィジエフ#8</h3></a>

    <p class="bun">キルギス出身のムエタイストライカー。<br>左ミドルキックが特に強烈で音がすごい。<br>基本は多様なキック技で相手に近づき、至近距離で回転力のあるパンチの高速コンビネーションで相手選手を圧倒する。<br>目が良く、スウェーで相手の技をかわすのが得意。<br>キルギスタン警察学校を卒業し、少しの間警察学校で働いていた過去がある。<br>国内外のムエタイトーナメントで何度も優勝している。</p>
