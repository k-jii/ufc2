    <h4>👊特徴: スタミナ</h4>

    <p class="bun">無敗の若手オールラウンダー。<br>スイッチを多用し、ワンツーのコンビネーション→タックル→ギロチンの流れが得意。<br>絶妙なタイミングで飛び膝も繰り出すので相手からすると油断できない。ローキックも得意で、下に意識を逸らしてからのハイキックが強力。<br>3R終盤でもパンチをブンブン振り回すスタミナを持つ。<br>テイクダウンディフェンスが不安要素だが、UFCデビュー戦では下からギロチンを極めたので、下になっても強みがある。<br>ムエタイ黒帯とブラジリアン柔術黒帯。<br>過去にはファイトプロMMAとSFT MMAの王者にもなっている。</p>
