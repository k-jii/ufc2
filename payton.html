    <a href="https://www.tapology.com/fightcenter/fighters/181513-payton-talbout"><h3 class="small">ペイトン・タルボット</h3></a>

    <p class="bun">無敗の超新星。サーイマンに完勝したほどのスキルを持つ。<br>その強さは異次元で底知れない。基本ノーガード気味で眼が良く、相手の攻撃をスウェー・ダッキングを駆使してかわし、ノーモーション気味のパンチで圧倒する。<br>常にフィニッシュを狙う戦い方をするので間違いなく人気が爆発する。 <br>ネバダ大学リノ校で心理学の学士号を持っている。<br>過去にはKOTCアマチュアバンタム級王者、A1コンバットのバンタム級王者になっている。</p>
