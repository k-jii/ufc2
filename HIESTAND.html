    <a href="https://www.tapology.com/fightcenter/fighters/158649-brady-hiestand"><h3>ブレイディ・ヒースタンド</h3></a>

    <p class="bun">TUF29出身のずっと動き続けるレスラータイプ。<br>スイッチを繰り返しながらタックルの機会を伺い、少しでも隙を見せるとタックルに入る。<br>左右のオーバーハンド、左ハイキック、リアネイキッドチョークが得意。<br>グラウンド状態でも常にフィニッシュを狙い、展開が豊富で飽きない。<br>非常にタフでスタミナもあるため、DANAA戦では数回効かされたシーンがあったが、劣勢でも逆転した。<br>「うでひろば」さんことarmfield戦でもそのゾンビっぷりを発揮。効かされてもポジションを奪い返してくる異常さを見せた。</p>
